<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <form th:action="@{/register}" th:object="${user}" method="post" class="bg-dark">
        <div class="form-group bg-dark">
            <label for="firstName" style="color: #fff;">First Name:</label>
            <input type="text" class="form-control bg-light" id="firstName" th:field="*{firstName}">
        </div>
        <div class="form-group bg-dark">
            <label for="lastName" style="color: #fff;">Last Name:</label>
            <input type="text" class="form-control bg-light" id="lastName" th:field="*{lastName}">
        </div>
        <div class="form-group bg-dark">
            <label for="email" style="color: #fff;">Email:</label>
            <input type="email" class="form-control bg-light" id="email" th:field="*{email}">
        </div>
        <div class="form-group bg-dark">
            <label for="password" style="color: #fff;">Password:</label>
            <input type="password" class="form-control bg-light" id="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
