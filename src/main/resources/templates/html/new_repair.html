<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New repair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <form th:action="@{/repair/new}" th:object="${newRepair}" method="post">
        <div class="form-group">
            <label for="phoneId">Select model:</label>
            <select class="form-control" id="phoneId" th:field="*{phoneId}">
                <option th:each="p : ${phones}" th:value="${p.id}" th:text="${p.model}" />
            </select>
        </div>
        <div class="form-group">
            <label for="phoneImei">Phone IMEI:</label>
            <input type="text" class="form-control" id="phoneImei" th:field="*{phoneImei}" />
        </div>
        <div class="form-group">
            <label for="problemDesc">Problem:</label>
            <input type="text" class="form-control" id="problemDesc" th:field="*{problemDesc}" />
        </div>
        <button type="submit" class="btn btn-primary">Register repair</button>
    </form>
</div>
</body>
</html>
