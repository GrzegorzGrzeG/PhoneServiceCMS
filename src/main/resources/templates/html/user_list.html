<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body class="bg-dark">
<div class="container mt-5">
    <h1 class="text-center text-white">User List</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th>User role</th>
            <th>Give user tech role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userRole}"></td>
            <td>
                <form th:action="@{/admin/users}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm" name="tech" th:value="${user.id}">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
