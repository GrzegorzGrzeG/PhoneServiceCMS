<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <h1 class="text-center text-white">Repair List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th class="text-white">Phone</th>
            <th class="text-white">Problem</th>
            <th class="text-white">IMEI</th>
            <th class="text-white">Status</th>
            <th class="text-white">Date of registration</th>
            <th class="text-white">End Repair</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repair : ${repair}">
            <td class="text-white" th:text="${repair.phone.model}"></td>
            <td class="text-white" th:text="${repair.problemDesc}"></td>
            <td class="text-white" th:text="${repair.phoneImei}"></td>
            <td class="text-white" th:text="${repair.status}"></td>
            <td class="text-white" th:text="${repair.dateOfRegistration}"></td>
            <td class="text-white" th:text="${repair.endRepair}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/tech/repair/{id}}" method="post">
        <table class="table">
            <tbody>
            <tr th:each="part : ${parts}">
                <td class="text-white">
                    <input type="checkbox" th:value="${part.id}" name="partId"/>
                    <label class="text-white" th:text="${part.name}"></label>
                    <label class="text-white" th:text="${part.price}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary" name="repairId" th:value="${repair.id}">Finish repair</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
