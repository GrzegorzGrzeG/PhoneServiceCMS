<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Phone</th>
        <th>Problem</th>
        <th>IMEI</th>
        <th>Status</th>
        <th>Date of registration</th>
        <th>End Repair</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repair : ${repair}">
        <td><p th:text="${repair.phone.model}"></p></td>
        <td><p th:text="${repair.problemDesc}"></p></td>
        <td><p th:text="${repair.phoneImei}"></p></td>
        <td><p th:text="${repair.status}"></p></td>
        <td><p th:text="${repair.dateOfRegistration}"></p></td>
        <td><p th:text="${repair.endRepair}"></p></td>
    </tr>
    </tbody>
</table>
<!--Sprawdznie czy naprawa jest rozpoczęta aby dodać części -->
<form th:action="@{/tech/repair/{id}}" method="post">
    <table>
        <tr>
            <td>
                <th:block th:each="parts : ${parts}">
                    <input type="checkbox" th:value="${parts.id}" name="partId"/>
                    <label th:text="${parts.name}"></label>
                    <label th:text="${parts.price}"></label>
                    <br />
                </th:block>
            </td>
        </tr>
        <td><button type="submit" name="repairId" th:value="${repair.id}">Finish repair</button> </td>
    </table>
</form>
</body>
</html>
