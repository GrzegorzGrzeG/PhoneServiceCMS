<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <h1 class="text-center text-white">Repair List</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Phone</th>
            <th>Problem</th>
            <th>IMEI</th>
            <th>Status</th>
            <th>Date of registration</th>
            <th>End Repair</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repairList : ${repairList}">
            <td th:text="${repairList.phone.model}"></td>
            <td th:text="${repairList.problemDesc}"></td>
            <td th:text="${repairList.phoneImei}"></td>
            <td th:text="${repairList.status}"></td>
            <td th:text="${repairList.dateOfRegistration}"></td>
            <td th:text="${repairList.endRepair}"></td>
            <td>
                <form th:action="@{/tech/repair}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm" name="repairId" th:value="${repairList.id}">Repair</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
