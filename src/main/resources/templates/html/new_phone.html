<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New phone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <form action="#" th:action="@{/admin/model/new}" method="post" th:object="${phone}">
        <div class="form-group">
            <label for="model" style="color: #fff;">Model:</label>
            <input type="text" class="form-control" id="model" th:field="*{model}" />
        </div>
        <button type="submit" class="btn btn-primary">Add new phone</button>
    </form>
</div>
</body>
</html>
